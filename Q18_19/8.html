<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure</title>
</head>
<body>
    <script>
        const hello = greet("Halo!");
        const goodbye = greet("Dadah!");

        function greet(greeting) {
            return function(name) {
                return `${greeting}, ${name}!`;
            };
        }

        console.log(hello("Isal"));
        console.log(goodbye("Salman"));
    </script>
</body>
</html>
