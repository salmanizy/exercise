<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
</head>
<body>
    <script>
        var fruits = prompt("banana or apple?");

        switch(fruits){
            case "banana":
                alert("Hello!");
            break;
            
            case "apple":
                alert("Welcome!");
            break;
            default:
                alert("Not Found!");
            break;
        }

    </script>
</body>
</html>
