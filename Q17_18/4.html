<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luas Persegi Panjang</title>
</head>
<body>
    <script>
        function luas (panjang, lebar){
            return panjang * lebar;
        }

        let panjang = 10;
        let lebar = 5;

        var luas = luas(panjang, lebar)

        console.log(`Luas dari persegi panjang adalah ${luas}`)

    </script>
</body>
</html>
