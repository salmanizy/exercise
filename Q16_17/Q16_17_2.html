<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Var</title>
</head>
<body>

    <h1>Variable</h1>

    <script>
        
        // Number
        let age = 25

        // String
        let name = "Alice"

        // Boolean
        let isStudent = true

        // Null
        let emptyValue = null

        // Undefined
        let undefinedValue

        // Object
        const person = {
            firstName: "John",
            lastName: "Doe"
        }

        // Array
        const colors = ["Merah", "Hijau", "Biru"]

        // Date
        const today = new Date("2018-06-20")

        console.log(age)
        console.log(name)
        console.log(isStudent)
        console.log(emptyValue)
        console.log(undefinedValue)
        console.log(person.firstName)
        console.log(person.lastName)
        
        for(i=0; i<3; i++){
            console.log(colors[i])
        }

        console.log(today)


    </script>
</body>
</html>
