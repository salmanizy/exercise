<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle</title>
</head>
<body>
    <h1>Circle</h1>
    <script>
        var r = prompt("Masukkan panjang jari jari (cm)")

        function luas(r){
            return Math.PI * (r*r)
        }

        var luas = luas(r).toFixed(2)

        alert("Luas dari lingkaran adalah " + luas + "cm persegi")

    </script>
</body>
</html>
