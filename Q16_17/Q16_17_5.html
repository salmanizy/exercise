<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Searching</title>
</head>
<body>
    <h1>String Searching</h1>

    <script>
        let text = "salman al-farisy azhar"
        alert("Kata: " + text)

        var search = prompt("Kata apa yang mau dicari?")
        if(text.indexOf(search) < 0){
            alert("Kata kata itu tidak ada dalam kalimat")
        }
        else{
            alert("Kata \"" + search + "\" ada di index " + text.indexOf(search))
        }
    </script>
</body>
</html>
