<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <div style="width: 400px; height: fit-content; background-color: aqua; font-size: 30px;" id="fakta"></div>
    </div>

    <script>
        const getData = async () => {
            const response = await fetch("https://catfact.ninja/fact", //1st parameter (url)
                {
                    method: "GET"
                }
            )
            return response.json();
        };

        getData().then((data) => document.getElementById("fakta").innerHTML = JSON.stringify(data.fact));

    </script>
</body>
</html>
