<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Element Object</title>
</head>
<body>
    <h1 id="first-table" class="contoh-class contoh-2" data="contoh-atribut">
        Contoh Title
    </h1>
    <p id="first-desc">
        Deskripsi
    </p>

    <script>

        //Cara lebih mudah 

        // document.getElementById("first-table").setAttribute("data-custom", "contoh data")
        // document.getElementById("first-table").removeAttribute("data")
        // alert(document.getElementById("first-desc").children)

        const nodeMap1 = document.getElementById("first-table").attributes;
        const node1 = document.createAttribute("data-custom");
        node1.value = "contoh data";
        nodeMap1.setNamedItem(node1);

        nodeMap1.removeNamedItem("data");

        const nodeMap2 = document.getElementById("first-desc");
        alert(nodeMap2.textContent);

    </script>
</body>
</html>
