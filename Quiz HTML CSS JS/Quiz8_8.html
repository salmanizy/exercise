<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Card dengan Transition</title>

  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .info-container {
      width: 300px;
      height: fit-content;
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .info-container:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .info-image {
      width: 100%;
      height: 60%;
      object-fit: cover;
      transition: opacity 0.3s ease;
    }

    .info-container:hover .info-image {
      opacity: 0.7;
    }

    .info-text {
      padding: 20px;
      color: #333;
      transition: color 0.3s ease;
    }

    .info-container:focus-within .info-text {
      color: #0066cc;
    }

    .info-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .info-button:hover {
      background-color: #0056b3;
    }

    .info-text h3{
        font-size: 20px;
        font-weight: 800;
    }

  </style>
</head>
<body>

  <div class="info-container" tabindex="0">
    <img src="https://via.placeholder.com/300x200" alt="Info Image" class="info-image">
    <div class="info-text">
      <h3>Informasi Menarik</h3>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem reiciendis numquam est quibusdam quasi! Voluptatum aliquid impedit, voluptate laboriosam dolor error reiciendis tempora soluta ex exercitationem?</p>
      <button class="info-button">Lihat Lebih Lanjut</button>
    </div>
  </div>

</body>
</html>
