<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 3</title>

    <script>
        function submitbutton(){
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('cPassword').value;
            const nama = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const tanggal = document.getElementById('date').value;

            if(!nama || !password || !confirm || !nama || !email || !tanggal){
                alert("Isi Semua Formulir!");
                return;
            }
            

            if(password == confirm){
                document.getElementById("registrationForm").submit();
            }
            else{
                alert("Password harus sama");
            }
        }
    </script>

</head>
<body>
    <div style="display: flex; justify-content: center;">
        <div style="width: fit-content; background-color: #252525; padding: 40px; border-radius: 20px;">
            <form id="registrationForm" style="color: white;">
                <h1>Formulir Registrasi</h1>
                <label for="name">
                    Nama: <br>
                    <input style="width: 100%; height: 20px; border-radius: 6px;" type="text" name="name" id="name">
                </label><br><br>
        
                <label for="email">
                    Email: <br>
                    <input style="width: 100%; height: 20px; border-radius: 6px;" type="email" name="email" id="email">
                </label><br><br>
        
                <label for="password">
                    Password: <br>
                    <input style="width: 100%; height: 20px; border-radius: 6px;" type="password" name="password" id="password">
                </label><br><br>
        
                <label for="cPassword">
                    Confirm Password: <br>
                    <input style="width: 100%; height: 20px; border-radius: 6px;" type="password" name="cPassword" id="cPassword">
                </label><br><br>
        
                <label for="date">
                    Date of birth: <br>
                    <input type="date" style="width: 125px; height: 40px; border-radius: 6px; padding-left: 10px;" name="date" id="date">
                </label> <br><br>
        
                <input style="background-color: yellow; font-size: large; font-weight: 900; border: none; border-radius: 4px; padding: 5px 20px;" type="submit" onclick="submitbutton()">
            </form>
        
            <div class="media-section" style="color: white; margin-top: 3rem;">
                <h3>Video</h3>
                <video controls width="300">
                    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                    Your browser not support video tag.
                </video>
        
                <h3>Audio</h3>
                <audio controls>
                    <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
                    Your browser not support audio tag.
                </audio>
            </div>
        </div>
    </div>
</body>
</html>
