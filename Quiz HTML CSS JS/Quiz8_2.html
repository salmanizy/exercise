<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Diri</title>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9e57, #ffdd99);
            padding: 20px;
        }

        .form-container {
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            font-size: 1.8em;
            color: #ff7a29;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 0.9em;
            color: #333;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #ff7a29;
            outline: none;
            box-shadow: 0 0 8px rgba(255, 122, 41, 0.4);
        }

        input[disabled] {
            background-color: #f0f0f0;
            color: #aaa;
            cursor: not-allowed;
        }

        .Button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ff7a29;
            color: #ffffff;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .Button:hover {
            transform: scale(1.02);
        }

        .Button:active {
            transform: scale(0.98);
        }

        Button:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #ff7a29;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #e6691f;
        }

        a:visited {
            color: #d25c1b;
        }

        .buttons{
            display: flex;
        }

    </style>
</head>
<body>
    <div class="form-container">
        <h1>Form Data Diri</h1>
        <form>
            <label for="full-name">Nama Lengkap:</label>
            <input type="text" id="full-name" name="full-name" placeholder="Masukkan nama lengkap" required>

            <label for="nickname">Nama Panggilan:</label>
            <input type="text" id="nickname" name="nickname" placeholder="Masukkan nama panggilan" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Masukkan username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Masukkan password" required>

            <div class="buttons">
                <input type="submit" style="margin-right: 3px;" class="Button"></input>
                <input type="reset" style="margin-left: 3px;" disabled class="Button"></input>
            </div>
        </form>

        <a href="https://salmanizy.vercel.app" target="_blank">Kunjungi Website</a>
    </div>
</body>
</html>
