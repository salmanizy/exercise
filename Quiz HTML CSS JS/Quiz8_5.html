<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Salman</title>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            line-height: 1.6;
            background: #f0f8ff;
            color: #333;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #043c60;
            margin-bottom: 20px;
        }

        .container {
            width: 300px;
            padding: 20px;
            margin: 20px auto;
            background: #ffffff;
            border: 2px solid #043c60;
            border-radius: 8px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: scale(1.1);
        }

        .translate {
            margin: 20px auto;
            transform: translate(20px, 20px);
        }

        .rotate {
            margin: 20px auto;
            transform: rotate(15deg);
        }

        .skew {
            margin: 20px auto;
            transform: skew(10deg, 5deg);
        }

        .scale {
            margin: 20px auto;
            transform: scale(1.2, 1.1);
        }

        p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Profil Diri Salman</h1>
    
    <div class="container translate">
        <p><strong>Nama:</strong> Salman Al Farisy Azhar</p>
    </div>
    <div class="container rotate">
        <p><strong>Tanggal Lahir:</strong> 15 Agustus 2003</p>
    </div>
    <div class="container skew">
        <p><strong>Status:</strong> Mahasiswa BINUS</p>
    </div>
    <div class="container scale">
        <p><strong>Hobi:</strong> Basket</p>
    </div>
</body>
</html>
